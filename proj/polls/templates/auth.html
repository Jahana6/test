<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="" method="POST">
        <div class="mb-3">
           {%csrf_token%}
           <div id="emailHelp" class="form-text" style="text-align: center;">Welcome to authentication page!</div>
          <label for="exampleInputEmail1" class="form-label" > </style><b>Email address</b></label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label  for="exampleInputPassword1" class="form-label"><b>Password</b></label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label"  for="exampleCheck1">Check me out</label>
        </div>
        {% if messages %}
        <ul class="messages" style="background-color: aqua;" >
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
